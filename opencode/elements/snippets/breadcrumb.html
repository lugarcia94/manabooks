<div class="breadcrumb">
    <div class="breadcrumb__container">
        <span class="breadcrumb__item">
            <a class="breadcrumb__label" href="/">{{ Translation('pagina_inicial') }}</a>
        </span>
        {% if breadcrumb %}
        {% for item in breadcrumb %}
        <span class="breadcrumb__item">
            <span class="breadcrumb__sep">/</span>
            <a class="breadcrumb__label" href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a>
        </span>
        {% endfor %}

        {% if pages.current ==  category.name %}
        <span class="breadcrumb__item">
            <span class="breadcrumb__label">
                {{ pages.current ==  category.name }}
            </span>
        </span>
        {% endif %}
        {% endif %}

        {% if pages.current == 'product' %}
        {% else %}
        <span class="breadcrumb__sep">/</span>
        <span class="breadcrumb__item">
            <span class="breadcrumb__label">
                {{ category.name }}
            </span>
        </span>
        {% endif %}

    </div>
</div>
